<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shouvik's Lair</title>
  <style>
    /* Reset + Base */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #00ffff, #00bcd4);
      color: #00333a;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Heading */
    h1 {
      margin: 20px auto 0;
      width: 300px;
      padding: 10px;
      text-align: center;
      background-color: red;
      color: #fff;
      border-radius: 8px;
    }

    /* Gallery */
    .cat-gallery {
      display: flex;
      overflow-x: auto;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .cat-gallery img {
      flex-shrink: 0;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    /* Buttons */
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff4b5c;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background-color: #ff1e40;
      transform: scale(1.1);
    }

    /* Funny shake effect */
    .sus:hover {
      animation: shake 0.3s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      25% { transform: translate(-1px, 2px) rotate(-1deg); }
      50% { transform: translate(-3px, 1px) rotate(1deg); }
      75% { transform: translate(3px, 1px) rotate(0deg); }
      100% { transform: translate(1px, -1px) rotate(1deg); }
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 15px;
      background: rgba(0,0,0,0.05);
      font-size: 14px;
      color: #444;
    }
p{ color:black;}
  </style>
</head>

        Button
      </button> 
      Click here to get free vbucks.
    </p>
  </main>

  <footer>
    <p>© 2025 cats &amp; me >.<</p>
  </footer>
</body>
</html>
